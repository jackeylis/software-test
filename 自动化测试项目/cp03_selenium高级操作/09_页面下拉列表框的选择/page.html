<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面中下拉列表框的选择</title>
</head>
<style>
    select, option {
        width: 200px;
        height: 50px;
        font-size: 18px;
        text-indent: 1em;
    }
    select option div {
        width: 200px;
        height: 50px;
        }
</style>
<body>
<h1>
    页面中下拉列表框的选择
</h1>
<div>
    <select name="sel" id="sel">
        <option value="1">梧州市</option>
        <option value="2">南宁市</option>
        <option value="3">贵港市</option>
        <option value="4">钦州市</option>
        <option value="5">玉林市</option>
        <option value="6">百色市</option>
        <option value="7">柳州市</option>
        <option value="8">河池市</option>
    </select>
</div>
</body>
</html>
